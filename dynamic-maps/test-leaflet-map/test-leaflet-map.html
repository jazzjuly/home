<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Side-by-Side Image</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            flex: 1;
            height: 100vh;
        }
        #image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            height: 100vh;
        }
        #image-container img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="image-container">
        <img src="img/np.JPG" alt="San Francisco">
        <script src="geojsondata.js"></script>
    </div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([37.7749, -122.4194], 13); // Centered on San Francisco

        // Add a tile layer (basemap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);



        // Add GeoJSON layer to the map
        L.geoJSON(ex1).addTo(map);

   


    </script>
</body>
</html>
